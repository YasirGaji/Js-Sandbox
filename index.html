<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/style.css">

    <title>Loan Calculator</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">
              Loan Calculator
            </h1>
            <form id="loan_form">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group">â‚¦aira</span>
                  <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                </div>
              </div>
              <br>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group">% Percentage</span>
                  <input type="number" class="form-control" id="interest" placeholder="Interest">
                </div>
              </div>
              <br>
              <div class="form-group">
                <input type="number" class="form-control" id="years" placeholder="Years To Repay">
              </div>
              <br>
              <div class="form-group">
                <input type="submit" value="Calculate" class="btn btn-dark btn-block">
              </div>
            </form>
            <!-- LOADER -->
            <div id="loading">
              <img src="/img/loading.gif" alt="loading results">
            </div>
            <!-- RESULTS -->
            <div id="results" class="pt-4">
              <h5>RESULTS</h5>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group">Monthly Payment</span>
                  <input type="number" class="form-control" id="monthly_payment" placeholder="" disabled>
                </div>
              </div>
              <br>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group">Total Interest</span>
                  <input type="number" class="form-control" id="total_payment" placeholder="" disabled>
                </div>
              </div>
              <br>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group">Total Interest</span>
                  <input type="number" class="form-control" id="total_interest" placeholder="" disabled>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    
    <!--  Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="/app.js"></script>
  </body>
</html>
